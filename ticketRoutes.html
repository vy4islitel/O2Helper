<html>
    <head>
        <meta charset="UTF-8">
        <title>Маршрутизация задач</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="ticketRoutes.css">
        <script defer src="ticketRoutesScript.js"></script>
    </head>

    <body>
        <header>

            <div class="header_logo_box">
                <a href="index.html">O2Helper</a>

                <a href="#">МЕНЮ</a>

        <div class="ticketRoutes_main_box_parent">

                </div>

                <div class="ticketRoutes_main_box_flexcontent">
                    <div class="ticketRoutes_main_box_gridcontent">
                        <div class="ticketRoutes_main_box_gridcontent_aboutbox">
                            <p>Ниже вы найдёте подсказки, которые помогут вам корректно смаршрутизировать задачу на ответственный отдел в случае возникновения вопросов.</p>
                        </div>
                        <div class="ticketRoutes_main_box_gridcontent_specializeSector">

                                <p>Маршрутизация по отделам</p>
                            </div>
                            <div class="ticketRoutes_main_box_gridcontent_specializeSector_flexButtonsColumn">
                                <button>NET</button>
                                <button>CLOUD</button>
                                <button>Core Cloud</button>
                            </div>

                            <div class="ticketRoutes_main_box_gridcontent_specializeSector_flexButtonsColumn">
                                <button>HARDWARE</button>
                                <button>SECURITY</button>
                                <button>КАРАКИН</button>
                            </div>
                        </div>
                        <div class="ticketRoutes_main_box_gridcontent_hotWordsSector">

                                <p>Маршрутизация по ключ. словам</p>
                            </div>
                            <div class="ticketRoutes_main_box_gridcontent_hotWordsSector_buttonsBox">
                                <button id="hotWord_typeNET">Нет линка <p id="hotWord_typeNET_about"></p></button>
                                <button>Потеря пакетов</button>
                                <button>Недоступность ресурса</button>

                                <button>vEDGE, VDC</button>
                                <button>Миграция</button>
                                <button>Microsoft лицензии</button>
                                <button>UserGate, FortiNet</button>
                                <button>StormWall, Qrator, VipNET, FireWall</button>
                                <button>DDoS</button>
                                <button>ФЗ Облако</button>
                                <button>PTR-записи</button>
                                <button>Облако DNS</button>
                                <button>ВМ Linux</button>
                                <button>Замена ОЗУ, диска</button>
                                <button>Настройка IPMI, IDRAC</button>
                                <button>Подключение iLO</button>
                                <button>S3-Хранилище</button>
                                <button>Шары (Share)</button>
                                <button>NSF</button>
                                <button>Ресурсы под бэкапы</button>
                                <button>Veeam</button>
                                <button></button>

                        </div>
