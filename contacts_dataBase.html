<!DOCTYPE html>
<meta charset="UTF-8">

<html>
    <head>
        <title>Контакты</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="contactsStylePrototype.css">
        <script defer src="contactsScriptPrototype.js"></script>
        <script src="contacts.js"></script>
    </head>

    <body>
        <header>

            <div class="header_logo_box">
                <a href="index.html">O2Helper</a>
            </div>

            <div class="header_navBar">
                <a href="index.html">ГЛАВНАЯ</a>
                <a href="#">МЕНЮ</a>
            </div>
        </header>

        <div class="contacts_paper">
            <div class="contacts_paper_toDispGrid">
                <div class="contacts_paper_toDispGrid_header">
                    <p>Контакты</p>
                </div>

                <div class="contacts_paper_chooseBox" id="contactsChooseBoxPaper">
                    <div class="contacts_paper_chooseBox_toDispGrid">
                        <button class="contacts_choosebox_button" id="contactsDisplayOXYbtn">Контакты OXYGEN</button>
                        <button class="contacts_choosebox_button" id="contactsDisplayOPbtn">Контакты операторов</button>
                        <button class="contacts_choosebox_button" id="contactsDisplayCCbtn">Контакты CallCenter</button>
                        <button class="contacts_choosebox_button" id="contactsDisplayPASSbtn">Рабочие ссылки и пароли</button>
                    </div>
                </div>

                <div class="contacts_paper_choosedArgument_area" id="choosedArgArea">
                    <div class="contacts_paper_choosedArgument_area_toDispGrid" id="choosedArgAreaToDisp">

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
