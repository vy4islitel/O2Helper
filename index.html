<html>

    <head>
        <meta charset="UTF-8">
        <title>O2Helper</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <script defer src="scriptIndex.js"></script>

    <body>
        <header>

            <div class="header_logo_box">
                <a href="index.html">O2Helper</a>
            </div>

            <div class="header_navBar">
                <a href="index.html">ГЛАВНАЯ</a>
            </div>

        </header>

        <div class="main_menu">
            <div class="main_menu_grid_style">
                <div class="main_menu_flex_first">
                    <button id="toAnswersBtn"><span class="material-symbols-outlined">
                        forum
                        </span></button>
                    <button id="toPassBtn"><span class="material-symbols-outlined">
                        key
                        </span></button>
                    <button id="toContactsBtn"><span class="material-symbols-outlined">
                        contacts
                        </span></button>
                </div>
                <div class="main_menu_flex_second">
                    <button id="toWorksBtn"><span class="material-symbols-outlined">
                        construction
                        </span></button>
                    <button id="toRouteBtn"><span class="material-symbols-outlined">
                        arrow_or_edge
                        </span></button>
                    <button id="toNotesBtn"><span class="material-symbols-outlined">
                        format_list_bulleted
                        </span></button>
                </div>

                <div class="what_did_you_chose" id="whatDidYouChose"></div>
            </div>
        </div>

        <footer>
            <p>Ver. 1.0.2 (BETA). Written by Ivan Popov, 2024</p>
            <div class="changelog_box">
                <h>Changelog (v.1.0.2):</h>
            <p>Переработан раздел "Контакты"</p>
            </div>
        </footer>

    </body>

</html>
